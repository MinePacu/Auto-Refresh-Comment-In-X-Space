<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <!-- 마스터 버튼 컨테이너 -->
    <div class="master-container">
      <p class="counter-label">마스터 버튼</p>
      <button id="masterToggleBtn" class="button">ON</button>
    </div>

    <hr class="divider" />

    <!-- 기능 컨테이너 -->
    <div class="feature-container">
      <div class="status-indicator-container">
        <span id="statusText" class="status-text">상태: 알 수 없음</span>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
      </div>
      <div class="refresh-interval-setting" style="margin-bottom: 10px;">
        <label for="refreshInterval">새로고침 주기(초):</label>
        <input type="number" id="refreshInterval" min="1" max="3600" value="10" style="width:60px;" />
        <button id="applyRefreshIntervalBtn" class="button" style="margin-left: 5px; padding: 5px 10px; font-size: 12px;">적용</button>
      </div>
    </div>
    <!-- 설정 컨테이너 -->
    <div class="settings-container feature-container"> <!-- Added feature-container class for consistent styling -->
      <div class="click-delay-setting" style="margin-bottom: 10px;">
        <label for="clickDelay">클릭 간 대기시간(ms):</label>
        <input type="number" id="clickDelay" min="0" max="10000" value="700" style="width:60px;" />
        <button id="applyClickDelayBtn" class="button" style="margin-left: 5px; padding: 5px 10px; font-size: 12px;">적용</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
