<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <!-- 마스터 버튼 컨테이너 -->
    <div class="master-container">
      <p class="counter-label">마스터 버튼</p>
      <button id="masterToggleBtn" class="button">ON</button>
    </div>

    <hr class="divider" />

    <!-- 기능 컨테이너 -->
    <div class="feature-container">
      <div class="status-indicator-container">
        <span id="statusText" class="status-text">상태: 알 수 없음</span>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
      </div>
    <!-- <div class="divider"></div> 이 divider는 feature-container 내부보다는 app 레벨에 있는 것이 구조적으로 나을 수 있습니다. -->
      <div class="setting-group">
        <h3 class="setting-title">새로고침 주기</h3>
        <p class="setting-description">답글 목록을 얼마나 자주 새로고침할지 설정합니다 (초 단위).</p>
        <div class="refresh-interval-setting" style="margin-bottom: 10px;">
          <label for="refreshInterval">주기(초):</label>
          <input type="number" id="refreshInterval" min="1" max="3600" value="10" style="width:60px;" />
          <button id="applyRefreshIntervalBtn" class="button" style="margin-left: 5px; padding: 5px 10px; font-size: 12px;">적용</button>
        </div>
      </div>
    </div>
    <!-- 설정 컨테이너 -->
    <div class="settings-container feature-container">
      <div class="setting-group">
        <h3 class="setting-title">클릭 간 대기 시간</h3>
        <p class="setting-description">'답글 설정' 버튼 클릭 후 '최신순 정렬' 버튼을 누르기 전까지의 대기 시간입니다 (밀리초 단위).</p>
        <div class="click-delay-setting" style="margin-bottom: 10px;">
          <label for="clickDelay">대기시간(ms):</label>
          <input type="number" id="clickDelay" min="0" max="10000" value="700" style="width:60px;" />
          <button id="applyClickDelayBtn" class="button" style="margin-left: 5px; padding: 5px 10px; font-size: 12px;">적용</button>
        </div>
      </div>
    </div>
    <!-- 현재 URL 표시 (필요하다면 추가) -->
    <!--
    <hr class="divider" />
    <div class="current-url-container feature-container">
        <p class="setting-description">Current Page URL:</p>
        <p id="currentUrl" class="current-url-text">-</p>
    </div>
    -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
